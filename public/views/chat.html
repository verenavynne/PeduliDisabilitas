    <main>
        <div class="container">
            <aside class="sidebar">
                <div class="header-with-search">
                    <h3>Messages</h3>
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search people or message...">
                        <i class="search icon" data-feather="search"></i>
                    </div>
                </div>
                
                <div id="chatList" class="chat-preview-list">

                </div>

                    <div id="chatList" class="chat-history-list">

                        </div>
                        <div class="chat-area">
                            <div class="seller">

                                    <img src="../assets/image/chat/chat-profile.jpg" alt="">
                                </div>
                            </div>
                            <div class="sender">

                            </div>
                        </div>
                    </div>
                </div>

                   
                
                <div class="chat-input">
                    <a href="#" id="image icon">
                        <i data-feather="image"></i>
                    </a>
                    <a href="#" id="paperclip icon">
                        <i data-feather="paperclip"></i>
                    </a>
                    <div class="inputs icon">
                        <input type="text" id="messageInput" placeholder="Input message..." />
                        <i class="search icon"data-feather="smile"></i>
                    </div>
                    <a href="#" id="sendIcon">
                        <i data-feather="send"></i>
                    </a>
                </div>
