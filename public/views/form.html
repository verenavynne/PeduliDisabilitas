</head>
<body>

    <nav>
        <div class="navbar">
            <a class ="headline" href="#">PeduliDisabilitas</a>
            <div class="Menu">
                <a href="../views/home.html" >Home</a>
                <a href="../views/products.html">Products</a>
                <a href="../views/aboutus.html" id="about">About Us</a>
                <a href="../views/aboutus.html#contactsec" id="contact">Contact Us</a>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Type to search...">
                <i class="search icon"data-feather="search"></i>
            </div>

            <div class="navbar-extra">
                <a href="javascript:void(0);" id="message">
                    <i data-feather="message-circle"></i></a>
                <a href="../views/cart.html" id="shopping">
                    <i data-feather="shopping-cart"></i></a>
                <a href="../views/profile.html">

                </a>
                <a href="#" id="hamburger">
                    <i data-feather="menu"></i>
                </a>
            </div>
           
        </div>
    </nav>
    <div class="form-container">
        <h2>Add a New Product</h2>
        <form id="productForm">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" required>
    
            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" name="productPrice" required>
    
            <label for="productImage">Image URL</label>
            <input type="url" id="productImage" name="productImage" required>
    
            <label for="productDescription">Description</label>
            <textarea id="productDescription" name="productDescription" required></textarea>
    
            <button type="submit">Add Product</button>
        </form>
    </div>
   
    <script src="..//scripts/contact.js"></script>
    <script type="module" src="../scripts/form.js"></script>
    <script type="module" src="../custom/navMessage.js"></script>
